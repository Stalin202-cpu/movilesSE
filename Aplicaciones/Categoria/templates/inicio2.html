{% extends './plantilla.html' %}
{% load static %}

{% block contenido %}
<div class="container mt-5">
    <br><br><br><br><br>
    <h1 class="text-center text-success mb-4">üìÇ Listado de Categor√≠as</h1>

    <div class="table-responsive shadow rounded-3">
        <table class="table table-bordered table-hover text-center align-middle" id="tbl_cargos">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                {% for cargoCategoria in categorias %}
                <tr>
                    <td>{{ cargoCategoria.id }}</td>
                    <td>{{ cargoCategoria.nombre }}</td>
                    <td>
                        <a href="editarCategoria/{{ cargoCategoria.id }}" class="btn btn-sm btn-outline-warning me-1" title="Editar">
                            <i class="fa fa-pen"></i>
                        </a>
                        <a href="#" onclick="eliminarCategoria('{{ cargoCategoria.id }}')" class="btn btn-sm btn-outline-danger" title="Eliminar">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="nuevaCategoria" class="btn btn-primary btn-lg shadow">
            <i class="fa fa-plus"></i> Agregar Categor√≠a
        </a>
    </div>
</div>

<script>
    function eliminarCategoria(id) {
        Swal.fire({
            title: "¬øDeseas eliminar esta categor√≠a?",
            text: "Esta acci√≥n no se puede deshacer.",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#6c757d",
            confirmButtonText: "S√≠, eliminar",
            cancelButtonText: "Cancelar"
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "/eliminarCategoria/" + id;
            }
        });
    }
</script>

<script>
    $(document).ready(function () {
        $('#tbl_cargos').DataTable({
            language: {
                url: '//cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json'
            },
            responsive: true,
            dom: 'Bfrtip',
            buttons: [
                { extend: 'copy', text: 'üìã Copiar' },
                { extend: 'excel', text: 'üìä Excel' },
                { extend: 'pdf', text: 'üìÑ PDF' },
                { extend: 'print', text: 'üñ®Ô∏è Imprimir' }
            ]
        });
    });
</script>
 <br><br><br><br><br>
{% endblock %}
