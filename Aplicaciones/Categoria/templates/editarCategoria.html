{% extends 'plantilla.html' %}
{% load static %}
{% block contenido %}

<div class="row mt-5">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light p-4 rounded shadow-sm">
        <h1 class="mb-4">Editar Categoría</h1>

        <form action="/procesarEdicionCategoria" id="frm_editar_categoria" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ categoriaEditar.id }}">

            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control mb-3" name="nombre" id="nombre" value="{{ categoriaEditar.nombre }}" required>

            <button type="submit" class="btn btn-warning">
                <i class="fa fa-pen"></i> Editar
            </button>
            <a href="{% url 'inicio2' %}" class="btn btn-outline-danger">
                <i class="fa fa-times"></i> Cancelar
            </a>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>

<script>
    $("#frm_editar_categoria").validate({
        rules: {
            nombre: {
                required: true,
                minlength: 3,
                maxlength: 20
            }
        },
        messages: {
            nombre: {
                required: "Por favor ingrese este campo",
                minlength: "Mínimo 3 caracteres",
                maxlength: "Máximo 20 caracteres"
            }
        }
    });
</script>

{% endblock %}
